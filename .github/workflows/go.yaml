name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "auto"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Show versions
        run: |
          go version

      - name: Vet
        run: |
          go vet ./...

      - name: Test
        run: |
          go test -v ./...

      - name: Build
        run: |
          go build -v ./...
